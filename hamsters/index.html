        const img = new Image();
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
        };
        img.src = imgBase64;

        function applyFilter(filter) {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;

            switch (filter) {
                case 'grayscale':
                    for (let i = 0; i < data.length; i += 4) {
                        let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = data[i + 1] = data[i + 2] = avg;
                    }
                    break;
                case 'sepia':
                    for (let i = 0; i < data.length; i += 4) {
                        let r = data[i];
                        let g = data[i + 1];
                        let b = data[i + 2];
                        data[i] = r * 0.393 + g * 0.769 + b * 0.189;
                        data[i + 1] = r * 0.349 + g * 0.686 + b * 0.168;
                        data[i + 2] = r * 0.272 + g * 0.534 + b * 0.131;
                    }
                    break;
                case 'invert':
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = 255 - data[i];
                        data[i + 1] = 255 - data[i + 1];
                        data[i + 2] = 255 - data[i + 2];
                    }
                    break;
                case 'brightness':
                    let brightness = 50; // Brightness level from -255 to 255
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] += brightness;
                        data[i + 1] += brightness;
                        data[i + 2] += brightness;
                    }
                    break;
                case 'blur':
                    ctx.globalAlpha = 0.5;
                    for (let y = -5; y <= 5; y += 2) {
                        for (let x = -5; x <= 5; x += 2) {
                            ctx.drawImage(canvas, x, y);
                            if (x >= 0 && y >= 0) {
                                ctx.drawImage(canvas, -(x - 1), -(y - 1));
                            }
                        }
                    }
                    ctx.globalAlpha = 1.0;
                    return;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Button click event listeners remain the same
        document.getElementById('grayscaleBtn').onclick = () => applyFilter('grayscale');
        document.getElementById('sepiaBtn').onclick = () => applyFilter('sepia');
        document.getElementById('invertBtn').onclick = () => applyFilter('invert');
        document.getElementById('brightnessBtn').onclick = () => applyFilter('brightness');
        document.getElementById('blurBtn').onclick = () => applyFilter('blur');
    </script>
